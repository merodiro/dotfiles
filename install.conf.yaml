- clean: ["~"]

- link:
    ~/.profile: profile
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_aliases: bash_aliases
    ~/.bash_logout: bash_logout
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.config/nvim/init.vim: vimrc

    # Fish shell config files
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/conf.d:
      path: fish/conf.d
      glob: true
    ~/.config/fish/functions:
      path: fish/functions/
      glob: true
    ~/.config/fish/completions:
      path: fish/completions/
      glob: true
    ~/.config/omf: omf

    ~/.bin:
      path: bin/
      glob: true

- defaults:
    link:
      create: true
      relink: true
